---
layout: default
---

<div class="splash-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-md-8">

      {% if page.excerpt %}
      <p class="lead">{{ page.excerpt }}</p>
      <hr />
      {% endif %}

      {% if page.alert %}
      <div class="alert alert-warning" role="alert"><p><i class="fa fa-info-circle"></i> {{ page.alert }}</p></div>
      {% endif %}

      {{ content }}
    
    </div>
    <div class="col-md-4">
    
      {% include sidebar.html %}
    
    </div>
  </div>
  
</div>
