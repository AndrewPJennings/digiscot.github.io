---
layout: default
---

<div class="splash-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Blog</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
    
      <h2>{{ page.title }}</h2>
      <p class="text-muted"><small>{{ page.date | date: "%d %B %Y" }}</small></p>
      <hr />
    
      <p class="lead">{{ page.excerpt }}</p>
      <hr />
      
      {% if page.featured-image %}<p><img src="/images/{{ page.featured-image }}" /></p>{% endif %}

      {{ content }}
    
    </div>
    <div class="col-md-4">
    
      {% include sidebar.html %}
    
    </div>
  </div>
</div>
